<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset = "UTF-8"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- stylesheet -->
        <link rel="stylesheet" href="../assets/jQuery-ui/jQuery-ui.theme.min.css" />
        <link rel="stylesheet" href="sortingIntoGroups.css" />
        <link rel="stylesheet" href="../font-master.css" />  

        <!-- javascript -->
        <script type="text/javascript" src="../assets/JQuery/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="../assets/jQuery-ui/jquery-ui.js"></script>        
        <script src="../assets/jQuery-ui/jquery.ui.touch-punch.min.js"></script> 
        <script type="text/javascript" src="sortingIntoGroups.js"></script>
        <script type="text/javascript" src="../phoneMode.js"></script>
    </head>
    <body class="body">
        <div class="black"></div>
        <div class="darked"></div>
        <div class="transparent-div"></div>

        <div class="container-all">
            <!-- הוספת כפתור עזרה -->
            <img src="../assets/images/i.svg" class="help button" />
            <div class="help-explanation">
                <img src="../assets/images/x.svg" class="exit"/>
                <p class="help-explanation-text">
                    שכחתם לארוז!
                    <br>
                    <br>
                    מיינו את המילים והמשפטים שבצד לקבוצות המתאימות על פי הכותרת.
                </p>
            </div>

            <!-- המשפטים לגרירה -->
            <div class="sentences"></div>

            <!-- הקבוצות  -->
            <div class="sort1-place titles">קבוצה 1</div>
            <div class="top drop-spot"></div>
            <div class="sort2-place titles">קבוצה 2</div>
            <div class="bot drop-spot"></div>

            <img src="../assets/images/check.svg" class="check-button-sorting-into-groups"/> 

            <!-- סיום -->
            <div class="end-game">
                <p class="end-title">כל הכבוד!</p>
                <div class="button-end"></div>
            </div>
        </div>

    </body>
</html>
